name: Swift

on:
  push:
  pull_request:

jobs:
  swift-tests:
    name: Swift Tests (macOS)
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Zig
        uses: goto-bus-stop/setup-zig@v2
        with:
          version: 0.15.1

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable

      - name: Cache Cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-swift-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Build Rust dependencies
        run: cargo build --release
        env:
          CARGO_TARGET_DIR: target

      - name: Build libwally-core dependency
        run: |
          cd lib/libwally-core
          zig build install

      - name: Build Zig native artifacts
        run: zig build build-ts-native

      - name: Run Swift tests
        run: |
          cd swift
          swift test -q

